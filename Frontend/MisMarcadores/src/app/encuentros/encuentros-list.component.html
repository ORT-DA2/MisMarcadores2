<div id="encuentros-list">
    <div class="spinner" *ngIf="loading">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div class='panel panel-primary' *ngIf="!loading">
        <div class='panel-heading'>
            Encuentros
        </div>
        <div class='panel-body'>
            <div class='table-responsive'>
                <table class='table'>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Deporte</th>
                            <th>Participantes</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let aEncuentro of encuentros'>
                            <td>{{aEncuentro.fecha | date:'yyyy-MM-dd'}}</td>
                            <td>{{aEncuentro.nombreDeporte}}</td>
                            <td>
                                <ul>
                                    <li *ngFor='let aParticipante of toArray(aEncuentro.puntajes)' >{{aParticipante.participante}}</li>
                                </ul>
                            </td>
                            <td>
                                <button class='btn btn-primary' (click)="editarEncuentro(aEncuentro.id)">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                            </td>
                            <td>
                                <button class='btn btn-primary' (click)="borrarEncuentro(aEncuentro.id)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button class='btn btn-primary btn-agregar' (click)="agregarEncuentro()">
        <i class="glyphicon glyphicon-plus"></i>
        Agregar
    </button>
</div>
