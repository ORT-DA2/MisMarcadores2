<div class="container">
    <div class="row justify-content-center" style="margin-top: 10%">
        <div class="col-4">
            <h2>Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombre de usuario</label>
                    <input type="text" [(ngModel)]="model.nombreUsuario" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" [(ngModel)]="model.contrasena" class="form-control" id="contrasena" name="contrasena">
                </div>

                <button type="submit" class="btn btn-success">Iniciar Sesión</button>

            </form>
        </div>
    </div>
</div>
