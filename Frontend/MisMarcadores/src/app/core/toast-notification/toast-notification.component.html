<div class="toastNotification container">
    <div *ngIf="message" [class]="messageClass" role="alert">
        <div class="row">
            <div class="col-11 ">
                <p>{{message}}</p>
            </div>
            <div class="col-1 btn-alert">
                <button class="btn btn-light" (click)="delete()">X</button>
            </div>
        </div>
    </div>
</div>
